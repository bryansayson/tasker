<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/css/tasker.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <base href="/">
</head>

<body ng-app="Tasker">

  <div class="header row">
    <div class="col-12 tasker"> 
      Tasker <i class="fa fa-thumb-tack" aria-hidden="true"></i>
    </div>
    <div class="counter-container"> 
      <div class="counter">
        <span id="taskCounter"> </span> 
        <span class="description"> <a class="task-word" href="tasks"> tasks</a> need to be done.</span>
       </div>
       <div class="counter">
        <span id="assigneeCounter"> </span> 
        <span class="description"> lazy <a class="assignees-word" href="assignees">assignees</a> don't want to do it.</span>
       </div>
    </div>
  </div>

  <div id="main">
    <div ng-view> </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
  <script src="src/scripts/countUp.js"> </script>
  <script src="src/scripts/counter.js"> </script>
  <script src="src/scripts/tasker.js"> </script>
  
</body>
</html>
